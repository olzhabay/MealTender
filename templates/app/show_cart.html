{% extends "app/main_template.html" %}
{% block title %} Cart {% endblock %}
{% block content %}
    <div><a href="/">Return to the homepage.</a></div>
    {% load carton_tags %}
    {% get_cart as cart %}

    {% for item in cart.items %}
        {{ item.product.name }}
        {{ item.quantity }}
        {{ item.subtotal }}
    {% endfor %}

{% endblock %}
